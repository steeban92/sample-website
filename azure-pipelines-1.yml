trigger:
- main

stages:
- stage: build
  jobs:
  - job: build 
    pool:
      vmImage: ubuntu-latest
    steps: 
    - task: Npm@1
      inputs:
        command: 'install'
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run build'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
